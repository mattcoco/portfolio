<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Let Us Know Your Feedback</title>
</head>
<body>
	<div id="panel" class="panel-container">
		<strong>How statisfied are you with our <br/> customer support performance?</strong>
		<div class="ratings-container">

			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="">
				<small>Unhappy</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/725/725085.png" alt="">
				<small>Neutral</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/3129/3129282.png" alt="">
				<small>Satisfied</small>
			</div>
		</div>
		<button class="btn" id="send">Send Review</button>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
