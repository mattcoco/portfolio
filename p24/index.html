<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Content placeholder</title>
</head>
<body>
	<div class="card">
		<div class="card-header" id="header">
			<div class="animated-bg-header"></div>
			<img src="/kari-shea-1SAnrIxw5OY-unsplash.jpg" alt="">
		</div>

		<div class="card-content">
			<h3 class="card-title animated-bg" id="title">Lorem ipsum dolor sit amet.</h3>
			<p class="card-excerpt animated-bg" id="excerpt">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, reprehenderit.
			</p>
			<div class="author">
				<div class="profile-img animated-bg" id="profile_img">
					<div class="animated-bg-profile"></div>
					<img src="https://randomuser.me/api/portraits/men/46.jpg" alt="">					
				</div>
				<div class="author-info">
					<strong class="animated-bg" id="name">John Doe</strong>
					<small class="animated-bg" id="date">23 de Enero, 2023</small>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
